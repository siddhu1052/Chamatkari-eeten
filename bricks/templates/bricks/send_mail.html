<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <style>
    body {
      display: flex;
      background: url("https://cdn.pixabay.com/photo/2017/08/03/15/38/architecture-2576906_640.jpg");
      height: 100vh;
      margin: 0;
      width: 100vw;


      -webkit-backdrop-filter: blur(8px);
      backdrop-filter: blur(8px);
    }

    .Enter_Details {
      display: flex-box;
      right: 0;
      z-index: 1;
      backdrop-filter: blur(8px);
      height: fit-content;
      width: 40%;
      background: rgba(0, 0, 0, 0.1);
      margin: auto;
      margin-bottom: auto;
      padding-bottom: 2vh;
    }

    h2 {
      overflow: auto;
      font-size: 3.2vw;
      width: auto;
      height: fit-content;
      padding: 2vw;
      background-color: grey;
      margin: 0;
      margin-bottom: 2vh;
    }

    .filds {
      margin-left: 2vw;
    }

    button {
      transform: scale(1.2)
    }

    input {
      width: auto;
      font-size: 1.5vw;
    }

    label {
      font-size: 2vw;
    }

    form {
      padding: 1vh 2vw;
      text-align: left;
    }

    @media only screen and (max-width: 600px) {
      .Enter_Details {
      display: flex-box;
      right: 0;
      z-index: 1;
      backdrop-filter: blur(8px);
      height: fit-content;
      width: 80%;
      background: rgba(0, 0, 0, 0.1);
      margin: auto;
      margin-bottom: auto;
      padding-bottom: 2vh;
    }

    h2 {
      overflow: auto;
      font-size: 5vw;
      width: auto;
      height: fit-content;
      padding: 2vw;
      background-color: grey;
      margin: 0;
      margin-bottom: 2vh;
    }

    .filds {
      margin-left: 2vw;
    }

    button {
      transform: scale(1.2)
    }

    input {
      width: auto;
      font-size: 2.5vw;
    }

    label {
      font-size: 3vw;
    }

    form {
      padding: 1vh 2vw;
      text-align: left;
    }
      
    }
  </style>
  <div class="Enter_Details">

    <h2 style="text-align: center">Contact us</h2>
    <center>
      <form method="post">
        {% csrf_token %}
        <div class="fields">
          <label for="name">Name:</label>
          <input type="text" id="Email" name="name" required />
        </div>
        <hr />
        <br />
        <div class="fields">
          <label for="Email">Email:</label>
          <input type="text" id="Email" name="Email" required />
        </div>

        <hr />
        <br />
        <div class="fields">
          <label for="phone">Mobile:</label>
          <input type="text" id="phone" name="phone" required />
        </div>
        <hr />
        <br />
        <center>
          <button class="btn btn-outline-success btn-lg" style="cursor: pointer;font-size: 1.5vw; " type="submit">
            Submit
          </button>
        </center>
      </form>
    </center>
  </div>
</body>

</html>
